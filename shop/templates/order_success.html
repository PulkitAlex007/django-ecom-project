<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success | Ecom</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
        }

        .success-container {
            max-width: 600px;
            margin: 100px auto;
            background: #1e1e1e;
            padding: 40px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .success-container i {
            font-size: 4rem;
            color: #00c6ff;
            margin-bottom: 20px;
        }

        .success-container h2 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .success-container p {
            color: #cfcfcf;
            margin-bottom: 30px;
        }

        .btn-home {
            background: linear-gradient(135deg, #7b2ff7, #00c6ff);
            border: none;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,198,255,0.5);
        }
    </style>
</head>
<body>

<div class="success-container">
    <i class="bi bi-check-circle-fill"></i>
    <h2>ðŸŽ‰ Order Placed Successfully!</h2>
    <p>Your order has been placed and is now being processed. <br>
       You will receive a confirmation email shortly.</p>

    <a href="{% url 'home' %}" class="btn-home">
        <i class="bi bi-house-door-fill"></i> Continue Shopping
    </a>

    <div style="margin-top: 30px; color: #aaa;">
        <small>Thank you for shopping with us!</small>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
